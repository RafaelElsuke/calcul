<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <form id="calcForm">
        <input type="text" placeholder="Digite o primeiro número" id="num1">
        <input type="text" placeholder="Digite o segundo número" id="num2">
        <input type="text" placeholder="Digite a operação + - / * " id="oper">
        <button type="button" class="button">Calcular</button>
    </form>
    <p>Resultado: <span id="resultado"></span></p>

    <script>
        var botao = document.querySelector('.button');
        botao.onclick = function () {
            var num1 = Number(document.getElementById('num1').value);
            var num2 = Number(document.getElementById('num2').value);
            var oper = document.getElementById('oper').value;
            var resultado = 0;

            if (oper == '+') {
                resultado = num1 + num2;
            } else if (oper == '-') {
                resultado = num1 - num2;
            } else if (oper == '/') {
                resultado = num1 / num2;
            } else if (oper == '*') {
                resultado = num1 * num2;
            } else {
                resultado = 'Operação inválida';
            }

            document.getElementById('resultado').innerText = resultado;
        };
    </script>
</body>

</html>
